editor_main-element-frame=[font=default-bold]Frame :[/font]\nUn conteneur non transparente qui contient d'autres éléments.\nIl peut avoir un titre (défini via l'attribut [color=blue]caption[/color]).\nTout comme un [color=blue]Flow[/color], il dispose ses enfants horizontalement ou verticalement.\n\nevents pouvant être utilisé : [color=orange]on_gui_location_changed[/color]
editor_main-element-flow=[font=default-bold]Flow :[/font]\nUn conteneur invisible qui contient d'autres éléments.\nIl dispose ses enfants horizontalement ou verticalement.
editor_main-element-sprite=[font=default-bold]Sprite :[/font]\nUn objet qui affiche une image.
editor_main-element-spriteButton=[font=default-bold]sprite-button :[/font]\nUn [color=blue]bouton[/color] qui affiche un [color=blue]sprite[/color] plutôt que du texte.\n\nevents pouvant être utilisé : [color=orange]on_gui_click[/color]
editor_main-element-label=[font=default-bold]Label :[/font]\nUn morceau de texte.
editor_main-element-textfield=[font=default-bold]textfield :[/font]\nUne zone d'une seule ligne dans laquelle l'utilisateur peut taper.\n\nevents pouvant être utilisés : [color=orange]on_gui_text_changed[/color], [color=orange]on_gui_confirmed[/color]
editor_main-element-button=[font=default-bold]Button :[/font]\nUn objet cliquable.\n\nevents pouvant être utilisé : [color=orange]on_gui_click[/color]
editor_main-element-checkbox=[font=default-bold]checkbox :[/font]\nUn objet cliquable avec une coche qui peut être activée ou désactivée.\n\nevents pouvant être utilisé : [color=orange]on_gui_checked_state_changed[/color]
editor_main-element-dropDown=[font=default-bold]drop-down :[/font]\nUne liste déroulante contenant des chaînes de texte.\n\nevents pouvant être utilisé : [color=orange]on_gui_selection_state_changed[/color]
editor_main-element-empty=[font=default-bold]empty-widget :[/font]\nUn objet vide tout simplement.\nles éléments [color=blue]screen[/color] et [color=blue]relative[/color] de l'interface graphique racine sont des [color=blue]empty-widgets[/color]
editor_main-element-line=[font=default-bold]Line :[/font]\nUne ligne de séparation horizontale ou verticale.
editor_main-element-listbox=[font=default-bold]Listbox :[/font]\nUne liste de chaînes, dont une seule peut être sélectionnée à la fois.\nAffiche une barre de défilement si nécessaire.\n\nevents pouvant être utilisé : [color=orange]on_gui_selection_state_changed[/color]
editor_main-element-progressbar=[font=default-bold]Progressbar :[/font]\nUne barre qui se rempli (ou vide).\nPeut être utilisée pour indiquer une progression.
editor_main-element-radio=[font=default-bold]Radiobutton :[/font]\nUn objet cliquable qui est fonctionnellement identique à une [color=blue]checkbox[/color], mais qui a une apparence circulaire.\n\nevents pouvant être utilisé : [color=orange]on_gui_checked_state_changed[/color]
editor_main-element-scrollPane=[font=default-bold]Scroll pane :[/font]\nUn objet invisible qui est similaire à un [color=blue]Flow[/color], mais qui a la capacité d'afficher et d'utiliser des barres de défilement.
editor_main-element-slider=[font=default-bold]Slider :[/font]\nUn selecteur numérique horizontale.\nPermet de choisir un nombre.\n\nevents pouvant être utilisé : [color=orange]on_gui_value_changed[/color]
editor_main-element-tab=[font=default-bold]Tab :[/font]\nUn onglet à utiliser dans un [color=blue]Tabbed pane[/color].
editor_main-element-tabbedPane=[font=default-bold]Tabbed pane :[/font]\nUne collection d'onglets ([color=blue]Tab[/color]) et leur contenu.\n\nevents pouvant être utilisé : [color=orange]on_gui_selected_tab_changed[/color]
editor_main-element-table=[font=default-bold]Table :[/font]\nUn conteneur invisible qui dispose ses enfants dans un nombre spécifique de colonnes.\nLa largeur de chaque colonne est déterminée par l'élément le plus large qu'elle contient.
editor_main-element-textbox=[font=default-bold]Textbox :[/font]\nUne zone de texte multi-ligne.\n\nevents pouvant être utilisés : [color=orange]on_gui_text_changed[/color]

