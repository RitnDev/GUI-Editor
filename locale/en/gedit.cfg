editor_main-element-frame=[font=default-bold]Frame :[/font]\nA non-transparent box that contains other elements.\nIt can have a title (defined via the[color=blue]caption[/color] attribute).\nJust like a[color=blue]Flow[/color], it arranges its children horizontally or vertically.\n\nevents that can be used : [color=orange]on_gui_location_changed[/color]
editor_main-element-flow=[font=default-bold]Flow :[/font]\nAn invisible container that contains other elements.\nIt arranges its children horizontally or vertically.
editor_main-element-sprite=[font=default-bold]Sprite :[/font]\nAn element that shows an image.
editor_main-element-spriteButton=[font=default-bold]sprite-button :[/font]\nA [color=blue]button[/color] that displays a [color=blue]sprite[/color] rather than text.\n\nevents that can be used : [color=orange]on_gui_click[/color]
editor_main-element-label=[font=default-bold]Label :[/font]\nA piece of text.
editor_main-element-textfield=[font=default-bold]textfield :[/font]\nA single-line box the user can type into.\n\nevents that can be used : [color=orange]on_gui_text_changed[/color], [color=orange]on_gui_confirmed[/color]
editor_main-element-button=[font=default-bold]Button :[/font]\nA clickable element.\n\nevents that can be used : [color=orange]on_gui_click[/color]
editor_main-element-checkbox=[font=default-bold]checkbox :[/font]\nA clickable element with a check mark that can be turned off or on.\n\nevents that can be used : [color=orange]on_gui_checked_state_changed[/color]
editor_main-element-dropDown=[font=default-bold]drop-down :[/font]\nA drop-down containing strings of text.\n\nevents that can be used : [color=orange]on_gui_selection_state_changed[/color]
editor_main-element-empty=[font=default-bold]empty-widget :[/font]\nAn empty element that just exists.\nThe root GUI elements [color=blue]screen[/color] and [color=blue]relative[/color] are [color=blue]empty-widgets[/color].
editor_main-element-line=[font=default-bold]Line :[/font]\nA horizontal or vertical separation line.
editor_main-element-listbox=[font=default-bold]Listbox :[/font]\nA list of strings, only one of which can be selected at a time.\nShows a scroll bar if necessary.\n\nevents that can be used : [color=orange]on_gui_selection_state_changed[/color]
editor_main-element-progressbar=[font=default-bold]Progressbar :[/font]\nA bar that gets filled (or empty).\nCan be used to indicate progress.
editor_main-element-radio=[font=default-bold]Radiobutton :[/font]\nA clickable element that is functionally identical to a checkbox, but has a circular appearance.\n\nevents that can be used : [color=orange]on_gui_checked_state_changed[/color]
editor_main-element-scrollPane=[font=default-bold]Scroll pane :[/font]\nAn invisible element that is similar to a [color=blue]Flow[/color], but has the ability to show and use scroll bars.
editor_main-element-slider=[font=default-bold]Slider :[/font]\nA horizontal number line which can be used to choose a number.\n\nevents that can be used : [color=orange]on_gui_value_changed[/color]
editor_main-element-tab=[font=default-bold]Tab :[/font]\nA tab for use in a [color=blue]tabbed-pane[/color].
editor_main-element-tabbedPane=[font=default-bold]Tabbed pane :[/font]\nA collection of tabs and their contents.\n\nevents that can be used : [color=orange]on_gui_selected_tab_changed[/color]
editor_main-element-table=[font=default-bold]Table :[/font]\nAn invisible container that lays out its children in a specific number of columns.\nThe width of each column is determined by the widest element it contains.
editor_main-element-textbox=[font=default-bold]Textbox :[/font]\nA multi-line textfield.\n\nevents that can be used : [color=orange]on_gui_text_changed[/color]

